<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" routerLinkActive="router-link-active" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"> Crear Medico</i>
                </button>
                </div>

                <h3 class="card-title">Médicos registrados (<small>{{numeroMedicos}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle"></td>
                            <td>{{ medico.nombre }}</td>
                            <td>{{ medico.hospital.nombre }}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" routerLinkActive="router-link-active" class="btn btn-primary">
                            <i class="fas fa-user-edit"></i>
                          </button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                            <i class="far fa-trash-alt"></i>
                          </button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
